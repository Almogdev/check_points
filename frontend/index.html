<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>main page</h1>
    <h2>Add checkpoint</h2>
    <form id="addCheckpointForm">
        <label for="checkpointId">Checkpoint ID:</label>
        <input type="number" id="checkpointId" name="checkpointId" required>
        <br><br>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <br><br>
        <button type="submit">Add Checkpoint</button>
    </form>
    <h2>Edit checkpoint</h2>
    <form id="editCheckpointForm">
        <label for="editCheckpointId">Current Checkpoint ID:</label>
        <input type="number" id="editCheckpointId" name="editCheckpointId" required>

        <label for="editVisited">Visited:</label>
        <select id="editVisited" name="editVisited" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select>

    </form>


</body>
<script>
    //add point
    document.getElementById('addCheckpointForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const checkpointId = document.getElementById('checkpointId').value;
        const visited = document.getElementById('visited').value;

        fetch('/addCheckpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: parseInt(checkpointId),
                visited: visited === 'true'
            })
        })
            .then(response => response.json())
            .then(data => {
                alert('Checkpoint added successfully!');
            })
            .catch(error => {
                console.error('Error adding checkpoint:', error);
            });
    });
    //edit point
    document.getElementById('editCheckpointForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const checkpointId = document.getElementById('editCheckpointId').value;
        const newCheckpointId = document.getElementById('newCheckpointId').value; // ה-ID החדש
        const visited = document.getElementById('editVisited').value;

        fetch(`/editCheckpoint`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                currentId: parseInt(checkpointId),
                newId: parseInt(newCheckpointId),
                visited: visited === 'true'
            })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error editing checkpoint:', error);
            });
    });
</script>

</html>
