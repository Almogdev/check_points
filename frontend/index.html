<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>main page</h1>
    <h2>Add checkpoint</h2>
    <form id="addCheckpointForm">
        <label for="checkpointId">Checkpoint ID:</label>
        <input type="number" id="checkpointId" name="checkpointId" required>
        <br><br>

        <label for="visited">Visited:</label>
        <select id="visited" name="visited" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <br><br>

        <label for="visitedAt">Visited At (optional):</label>
        <input type="datetime-local" id="visitedAt" name="visitedAt">
        <br><br>

        <button type="submit">Add Checkpoint</button>
    </form>

    <h2>Edit checkpoint</h2>
    <form id="editCheckpointForm">
        <label for="editCheckpointId">Current Checkpoint ID:</label>
        <input type="number" id="editCheckpointId" name="editCheckpointId" required>

        <label for="editVisited">Visited:</label>
        <select id="editVisited" name="editVisited" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select>

    </form>

    <h2>Checkpoint List</h2>
    <table id="checkpointTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Visited</th>
                <th>Visited At</th>
            </tr>
        </thead>
        <tbody>
            <!-- כאן נכניס את הנתונים -->
        </tbody>
    </table>
</body>
<script>
    //add point
    document.getElementById('addCheckpointForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const checkpointId = document.getElementById('checkpointId').value;
        const visited = document.getElementById('visited').value;
        const visitedAtInput = document.getElementById('visitedAt').value;

        // בדיקה אם הוזן זמן, אם לא - שימוש בזמן הנוכחי
        const visitedAt = visitedAtInput ? new Date(visitedAtInput).getTime() : Date.now();

        fetch('/addCheckpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: parseInt(checkpointId),
                visited: visited === 'true',
                visitedAt: visitedAt
            })
        })
            .then(response => response.json())
            .then(data => {
                alert('Checkpoint added successfully!');
            })
            .catch(error => {
                console.error('Error adding checkpoint:', error);
            });
    });

    //edit point
    document.getElementById('editCheckpointForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const checkpointId = document.getElementById('editCheckpointId').value;
        const newCheckpointId = document.getElementById('newCheckpointId').value; // ה-ID החדש
        const visited = document.getElementById('editVisited').value;

        fetch(`/editCheckpoint`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                currentId: parseInt(checkpointId),
                newId: parseInt(newCheckpointId),
                visited: visited === 'true'
            })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error editing checkpoint:', error);
            });
    });
    // Checkpoints list
    // פונקציה שתבצע את הבקשה לשרת ותציג את הנתונים בטבלה
    function loadCheckpoints() {
        fetch('/checkpointList')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#checkpointTable tbody');
                tableBody.innerHTML = ''; // מנקה את התוכן הקיים בטבלה

                data.forEach(checkpoint => {
                    const row = document.createElement('tr');

                    // תא עבור ID
                    const idCell = document.createElement('td');
                    idCell.textContent = checkpoint.id;
                    row.appendChild(idCell);

                    // תא עבור visited
                    const visitedCell = document.createElement('td');
                    visitedCell.textContent = checkpoint.visited ? 'True' : 'False';
                    row.appendChild(visitedCell);

                    // תא עבור visitedAt (זמן הביקור)
                    const visitedAtCell = document.createElement('td');
                    if (checkpoint.VisitTime) {
                        const date = new Date(checkpoint.VisitTime);
                        visitedAtCell.textContent = date.toLocaleString(); // הצגת הזמן בפורמט קריא
                    } else {
                        visitedAtCell.textContent = 'Not visited';
                    }
                    row.appendChild(visitedAtCell);

                    // הוספת השורה לטבלה
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching checkpoint list:', error);
            });
    }

    // קריאה לפונקציה בעת טעינת העמוד
    document.addEventListener('DOMContentLoaded', loadCheckpoints);

</script>

</html>
